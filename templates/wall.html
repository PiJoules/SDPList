{% extends "base.html" %}

{% block extra_styles %}
<style type="text/css">
	body {
		background-color: #e9eaec;
	}

	.main {
		background-color: white;
		border-radius: 5px;
		padding-bottom: 20px;
	}

	.fancy {
		font-family: "helvetica neue",aktiv-grotesk-std,helvetica,arial,freesans,"liberation sans","numbus sans l",sans-serif;
	}
</style>
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="main col-lg-12">
			<h1 class="fancy text-center">{{ person.firstName }} {{ person.lastName }}</h1>
			<div class="row">
				{% if signed_in %}
					<p>Edit page profile <a href="/account/">here</a>.</p>
				{% endif %}
			</div>
			<div class="row">
				<h3>Information</h3>
				{{ person | safe }}
			</div>
		</div>
	</div>
</div>
{% endblock %}
