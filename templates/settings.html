{% extends "base.html" %}

{% block extra_styles %}
<style type="text/css">
	body {
		background-color: #e9eaec;
	}

	.main {
		background-color: white;
		border-radius: 5px;
		padding-bottom: 20px;
	}

	.fancy {
		font-family: "helvetica neue",aktiv-grotesk-std,helvetica,arial,freesans,"liberation sans","numbus sans l",sans-serif;
	}
</style>
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="main col-lg-12">
			<h1 class="fancy text-center">My account</h1>
			<div class="row">
				<div class="col-lg-6">
					<div class="page-header">
						<h3>Basic information</h3>
					</div>
					<form class="basic-info form-horizontal">
					    <div class="form-group">
					        <label class="col-sm-3 control-label">First name</label>
					        <div class="col-sm-9">
					            <input type="text" class="form-control" name="firstName" value="{{ person.firstName }}" placeholder="First name">
					        </div>
					    </div>
					    <div class="form-group">
					        <label class="col-sm-3 control-label">Last name</label>
					        <div class="col-sm-9">
					            <input type="text" class="form-control" name="lastName" value="{{ person.lastName }}" placeholder="Last name">
					        </div>
					    </div>
					    <div class="form-group">
					        <label class="col-sm-3 control-label">Major</label>
					        <div class="col-sm-9">
					            <input type="text" class="form-control" name="major" value="{% if person.major %}{{ person.major }}{% endif %}" placeholder="Major">
					        </div>
					    </div>
					    <div class="form-group">
					        <label class="col-sm-3 control-label">Interests</label>
					        <div class="col-sm-9">
					            <input type="text" class="form-control" name="interests" value="{% if person.interests %}{{ person.interests|join(', ') }}{% endif %}" placeholder="Interests">
					            <i>Enter each interest separated by commas (ex. Games, Web design, ...)</i>
					        </div>
					    </div>
					 	<div class="form-group">
					        <label class="col-sm-3 control-label">Type</label>
					        <div class="col-sm-9">
								<label class="radio-inline">
								    <input type="radio" name="type" value="student" {% if person.type == "student" %}checked{% endif %}> Student
								</label>
								<label class="radio-inline">
								    <input type="radio" name="type" value="adviser" {% if person.type == "adviser" %}checked{% endif %}> Adviser
								</label>
					        </div>
					    </div>
					    <div class="form-group">
					        <div class="col-sm-offset-2">
					            <button type="submit" class="btn btn-primary">Update info</button>
					        </div>
					    </div>
					</form>
				</div>

				<div class="col-lg-6">
					<div class="page-header">
						<h3>Links</h3>
					</div>
					<form class="form-horizontal">
					    <div class="form-group">
					        <label class="col-sm-3 control-label">First name</label>
					        <div class="col-sm-9">
					            <input type="email" class="form-control" placeholder="First name">
					        </div>
					    </div>
					    <div class="form-group">
					        <label class="col-sm-3 control-label">Last name</label>
					        <div class="col-sm-9">
					            <input type="email" class="form-control" placeholder="Last name">
					        </div>
					    </div>
					    <div class="form-group">
					        <div class="col-sm-offset-2 col-sm-10">
					            <button type="submit" class="btn btn-default">Sign in</button>
					        </div>
					    </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block extra_scripts %}
<script type="text/javascript" src="/static/js/settings.js"></script>
{% endblock %}
